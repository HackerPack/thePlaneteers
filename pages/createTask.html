<!DOCTYPE html>
<html>
<body>

<form onSubmit="saveTask()">
    Task name:<br>
    <input type="text" name="taskname" value="e.g. Tutor" id="title">
    <br>
    Task type:<br>
    <input type="text" name="tasktype" value="e.g. Education" id="description">
    <br>
    Task Description:<br>
    <input type="text" name="taskdesc" value="e.g. 4th grader needs a maths tutor", size=40>
    <br>
    <br>
    Zip Code:<br>
    <input type="text" name="taskzip" value="e.g. 27606" id="zipcode", size=40>
    <br>
    <br><br>
     <input type="submit" value="Submit">
     </form> 

    <script src="../js/disaster.js"></script>
</body>
</html>
